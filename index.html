
<script>
let winCount;

function computerPlay() {
    let randomNumber = Math.random() * 3
    if (randomNumber <= 1) {
        return 'rock';
    } else if (randomNumber <= 2) {
        return "paper";
    } else {
        return "scissors";
    }
}

function round(playerSelection, computerSelection) {
    let result;

    if (playerSelection === computerSelection) {
        result = 'draw'
    } else {
        switch (playerSelection) {
            case 'rock':
                if (computerSelection === 'paper') {
                    result = 'lose'
                } else {
                    result = 'win'
                }
                break;
            case 'paper':
                if (computerSelection === 'rock') {
                    result = 'win'
                } else {
                    result = 'lose'
                }
                break;
            case 'scissors':
                if (computerSelection === 'rock') {
                    result = 'lose'
                } else {
                    result = 'win'
                }
                break;
            }
    }

    if (result === 'win') {
        winCount += 1;
    }
    
    return message(result, playerSelection, computerSelection);
}

function message(result, player, computer) {
    player = player[0].toUpperCase() + player.slice(1);
    computer = computer[0].toUpperCase() + computer.slice(1);
    if (result === 'win') {
        return 'You Win! ' + player + ' beats ' + computer;
    } else if (result === 'lose') {
        return 'You Lose! ' + computer + ' beats ' + player;
    } else {
        return 'Draw'
    }
}

function game() {
    winCount = 0;

    for (i=0; i<5; i++) {
        let player = prompt("Rock Paper Scissors?").toLowerCase()
        let computer = computerPlay()
        console.log('[Player]: ' + player + ' [Computer]: ' + computer);
        console.log(round(player, computer))
    }
    
    return '[Game Over] You won ' + winCount + ' out of 5 games';
}
</script>
